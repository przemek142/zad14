<!DOCTYPE html>
<html>
<head>
    <title>post forms</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>

</h1>
<div class="jumbotron d-flex align-items-center">
    <div class="container">
        <div class="row">
            <form class="form-horizontal">
                <fieldset>
                    <!-- full-name input-->
                    <div class="control-group">
                        <label class="control-label">Imię i bazwisko</label>
                        <div class="controls">
                            <input id="full-name" name="name" type="text" placeholder="Imię i bazwisko"
                                   class="input-xlarge">
                            <p class="help-block"></p>
                        </div>
                    </div>
                    <!-- address-line1 input-->
                    <div class="control-group">
                        <label class="control-label">Adres</label>
                        <div class="controls">
                            <input id="address-line1" name="Adres" type="text" placeholder="Adres"
                                   class="input-xlarge">
                            <p></p>
                        </div>
                    </div>
                    <!-- city input-->
                    <div class="control-group">
                        <label class="control-label">Miejscowość</label>
                        <div class="controls">
                            <input id="city" name="city" type="text" placeholder="Miejscowość" class="input-xlarge">
                            <p class="help-block"></p>
                        </div>
                    </div>
                    <!-- postal-code input-->
                    <div class="control-group">
                        <label class="control-label">Kod pocztowy</label>
                        <div class="controls">
                            <input id="postal-code" name="postal-code" type="text" placeholder="Kod pocztowy"
                                   class="input-xlarge">
                            <p class="help-block"></p>
                        </div>
                    </div>

                    <div class="control-group">
                        <label class="control-label">Twoje dotychczasowe doświadczenia z programowaniem</label>
                        <div class="controls">
                            <textarea id="textArea" name="text" rows="5" type="comment" class="form-control"></textarea>
                            <p class="help-block"></p>
                        </div>
                        <!--<textarea class="form-control" rows="5" aria-label="With textarea"></textarea>-->
                    </div>

                    <br>
                    <button class="btn btn-primary" type="submit">Wyślij</button>

                </fieldset>
            </form>
        </div>
    </div>
</div>
</body>
</html>
